{% extends "base.html" %}
{%- block title %}Start{% endblock %}
<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
{% block score %}
<div class="index-container">
    <div id="index-flying-element"></div>
    <h1>Flappy Chicken</h1>
    <p>Register, login or play as a guest!</p>
    <div id="button-container">
         {% if user == None %}
        <a href="/register"><div class="pixelbutton">Register</div></a>
        <a href="/login"><div class="pixelbutton">Login</div></a>
        <a href="/game"><div class="pixelbutton yellowb">Play as a guest</div></a>
        {% else %}
        <div class="pixelbutton yellowb">Play</div>
        <div class="pixelbutton">Logout</div>
        <div class="pixelbutton">Highscores</div>
        {% endif %}
    </div>
</div>
     {% endblock %}
