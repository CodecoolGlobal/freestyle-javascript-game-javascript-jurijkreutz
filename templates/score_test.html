   {% extends "base.html" %}
   {%- block title %}Score{% endblock %}


   {% block stylesheet %}{% endblock %}
   {% block score %}<div id="score-table" style="display: block !important; padding-top: 15px;">
    High Score
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
   <link rel="stylesheet" href="{{url_for('static', filename='style_score.css')}}">
    <div id="table-wrapper">
        <table>
            <tr>
                <th>Position</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
            {% for element in high_scores %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{ element["username"] }}</td>
                <td>{{ element["score"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="button-container" style="margin-top: 30px;">
        <a href="/"><div class="pixelbutton">Back</div></a>
   </div>{% endblock %}
